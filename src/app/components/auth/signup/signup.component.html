<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Your email</mat-label>
            <input 
            type="email" 
            matInput 
            ngModel 
            name="email" 
            email required
            #emailInput="ngModel">
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <mat-label>Your password</mat-label>
            <input 
            type="password" 
            matInput 
            ngModel 
            name="password" 
            required minlength="6"
            #pwInput="ngModel">
            <!-- <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint> -->
            <mat-error>Has to be at least 6 characters.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Your birthday</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox color="primary" ngModel name="agree" required labelPosition="before">Agree to Terms and Conditions</mat-checkbox>
        <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
